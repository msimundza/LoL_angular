<div class="container">
	<div 	class="champion-image"
				style="display: inline-block;"
				ng-repeat="(key,value) in championList">
				<img 	width="120" height="120"
							ng-src="http://ddragon.leagueoflegends.com/cdn/6.18.1/img/champion/{{value.image.full}}"
							ng-click="showDetails($event)">

	</div>
</div>
